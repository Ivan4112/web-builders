<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel = "stylesheet" type="text/css" href = "https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css ">
    <meta charset="UTF-8">
    <title>Add project</title>
</head>
<body>
<div class="container py-3">
    <header>
        <div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
            <a class="d-flex align-items-center text-dark text-decoration-none">
                <span class="fs-4">Builders</span>
            </a>

            <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
                <a class="me-3 py-2 text-dark text-decoration-none" href="/manager/home"> Home</a>
            </nav>

        </div>
    </header>
</div>

<div class="container">
    <h1>Add Project</h1>
<!--    <div th:if="${errorMessage}" class="alert alert-danger" role="alert" th:text="${errorMessage}"></div>-->
    <form action="/manager/addProject" method="post">
        <div class="mb-3">
            <label for="brigade">Brigade:</label>
            <select id="brigade" name="brigade" class="form-select">
                <option th:each="brigade : ${brigadeList}" th:value="${brigade.id}" th:text="${brigade.brigadeName}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label for="projectName">Project Name:</label>
            <input type="text" id="projectName" name="projectName" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="description">Description:</label>
            <textarea id="description" name="description" class="form-control" required></textarea>
        </div>
        <div class="mb-3">
            <label for="cost">Cost:</label>
            <input type="number" id="cost" name="cost" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="status">Status:</label>
            <select id="status" name="status" class="form-control">
                <option value="uncompleted">Uncompleted</option>
<!--                <option value="completed">Completed</option>-->
            </select>
        </div>
        <div class="mb-3">
            <label for="doneJob">Done job:</label>
            <input type="number" id="doneJob" name="doneJob" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="notDoneJob">Not done job:</label>
            <input type="number" id="notDoneJob" name="notDoneJob" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="dueDate">Due Date:</label>
            <input type="date" id="dueDate" name="dueDate" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Add Project</button>
    </form>
</div>
</body>
</html>
