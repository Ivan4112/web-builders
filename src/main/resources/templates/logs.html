<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Logs</title>
    <meta charset="UTF-8">
    <link rel = "stylesheet" type="text/css" href = "https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css ">
</head>
<body>
<div class="container py-3">
    <header>
        <div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
            <a class="d-flex align-items-center text-dark text-decoration-none">
                <span class="fs-4">Builders</span>
            </a>

            <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
                <a class="me-3 py-2 text-dark text-decoration-none" href="/manager/home"> Home</a>
            </nav>

        </div>
    </header>
</div>

<div class="container">
    <h1 class="mt-5">Logs</h1>
    <div class="col-md-7 col-lg-8">
        <form action="/manager/logs/date" method="post">
            <div class="row g-3">
                <label for="date" class="form-label">Search logs after date:</label>
                <input type="date" id="date" name="date" class="form-control" required>
                <button type="submit" class="btn btn-primary">Search by date</button>
            </div>
        </form>
        <form action="/manager/logs/action" method="post">
            <div class="row g-3">
                <label for="actionTaken" class="form-label">Search logs by action taken:</label>
                <input type="text" id="actionTaken" name="actionTaken" class="form-control" required>
                <button type="submit" class="btn btn-primary">Search by name</button>
            </div>
        </form>
    </div>

    <table class="table mt-4">
        <thead>
        <tr>
            <th>Date</th>
            <th>Action Taken</th>
            <th>User Name</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="log : ${logs}">
            <td th:text="${log.logDate}"></td>
            <td th:text="${log.actionTaken}"></td>
            <td th:text="${log.userName}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
