<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" type="text/css" href = "https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css ">
    <title>Database Service</title>
</head>
<body>
<div class="container py-3">
    <header>
        <div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
            <a class="d-flex align-items-center text-dark text-decoration-none">
                <span class="fs-4">Builders</span>
            </a>

            <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
                <a class="me-3 py-2 text-dark text-decoration-none" href="/manager/home"> Home</a>
            </nav>

        </div>
<!--        <h1>Database Service</h1>-->
    </header>
</div>
    <div class="container">
        <div class="col-md-7 col-lg-8">
            <form action="/manager/database/backup" method="POST">
                <div class="row g-3">
                <button type="submit">Archive Database</button>
                </div>
            </form>
        </div>

    </form>
        <div class="col-md-7 col-lg-8">
        <form action="/manager/database/restore" method="post" enctype="multipart/form-data">
            <div class="row g-3">
                <label for="backupFile">Restore Database</label><br><br>
                <input type="file" id="backupFile" name="backupFile" accept=".bak">
                <br>
                <button type="submit">Submit</button>
    <!--                <button type="submit">Restore Database</button>-->

            </div>
        </form>
        </div>
        <br>
        <div class="col-md-7 col-lg-8">
        <form action="/manager/database/copy" method="POST">
            <div class="row g-3">
                <button type="submit">Create Database Copy</button>
            </div>
        </form>
        </div>
    </div>
</body>
</html>
